<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- link awesome cdn link. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- end link awesome cdn link. -->
</head>

<body>

    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-paper-plane"></i> travel </a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="searchBox">
            <label for="searchBox" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-moon " id="theme-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#pricing">pricing</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blog">blog</a>
        </nav>

        <form action="" class="login-form">
            <div class="inputBox">
                <span>username</span>
                <input type="text" placeholder="enter your name">
            </div>

            <div class="inputBox">
                <span>password</span>
                <input type="text" placeholder="enter your password">
            </div>

            <div class="remember">
                <input type="checkbox" id="login-remember">
                <label for="login-remember">remeber me</label>
            </div>

            <input type="submit" class="btn" value="login">

        </form>

    </header>
    <!-- header section end -->

    <!-- home section start -->
    <section class="home" id="home">

        <div class="image">
            <img src="./images//home-img.svg" alt="">
        </div>

        <div class="content">
            <h3>Adventure Is Worthwhile</h3>
            <p>Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Veritatis Explicabo Eius Inventore Reprehenderit Alias
                Eos Facilis, Ipsa Est Asperiores Repellendus!</p>
            <a href="#" class="btn">explore now</a>
        </div>

    </section>
    <!-- home section end -->

    <!-- filter form section start -->
    <section class="form-container">
        <form action="">

            <div class="inputBox">
                <span>where to</span>
                <input type="text" placeholder="search places">
            </div>

            <div class="inputBox">
                <span>arrivals</span>
                <input type="date">
            </div>
            
            <div class="inputBox">
                <span>leaving</span>
                <input type="date">
            </div>

            <input type="submit" value="book now" class="btn">

        </form>
    </section>
    <!-- filter form section  end -->





    <!-- link javacript -->
    <script src="js/index.js"></script>
</body>

</html>
